<!DOCTYPE html>
<html>
<head>
  <title>Task Reminder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Schedule a Task</h2>
    <form method="POST">
      <input type="text" name="task" placeholder="Task name" required><br>
      <input type="date" name="due_date" required><br>
      <input type="number" name="num_reminders" placeholder="Number of reminders" min="1" required><br>
      <button type="submit">Submit</button>
    </form>

    <h3>Upcoming Tasks</h3>
    <ul>
      {% for task in tasks %}
        <li>
          <strong>{{ task.task }}</strong> - Due: {{ task.due_date }}<br>
          Reminders: {{ task.reminder_dates | join(", ") }}
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
